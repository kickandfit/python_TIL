<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>플라스크 가상서버</title>
</head>
<body>
    <h2> 플라스크 가상서버 연습용 </h2>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/jpeg">
        <button type="submit" value="submit">제출</button>
    </form>

    {% if f_name %}
        <p>제출 성공</p>
        <img src="{{url_for('static', filename=f_name)}}">
    {% endif %}
</body>
</html>
